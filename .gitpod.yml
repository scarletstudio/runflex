ports:
  - name: Frontend
    port: 3000
    onOpen: notify
    visibility: public
  - name: Backend
    port: 8000
    onOpen: notify
    visibility: public
tasks:
  - init: |
      ./install.sh
      gp env VITE_BACKEND_URL=$(gp url 8000)
      eval $(gp env -e)
      echo "VITE_BACKEND_URL=$VITE_BACKEND_URL" > frontend/.env

