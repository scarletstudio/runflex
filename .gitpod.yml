github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: true
    addBadge: false
image:
  file: .gitpod.Dockerfile
ports:
  - name: Frontend
    port: 3000
    onOpen: open-preview
    visibility: public
  - name: Backend
    port: 8000
    onOpen: ignore
    visibility: public
tasks:
  - name: Frontend
    command: ./run.sh frontend
    openMode: split-right
  - name: Backend
    command: ./run.sh backend
    openMode: split-left
  - name: Terminal
    command: echo "Welcome to RunFlex."
