ports:
  - name: Frontend
    port: 3000
    onOpen: open-preview
    visibility: public
  - name: Backend
    port: 8000
    onOpen: ignore
    visibility: public
tasks:
  - name: Frontend
    init: ./run.sh install-frontend
    command: |
      source .bash_aliases
      ./run.sh frontend
    openMode: split-right
  - name: Backend
    command: |
      source .bash_aliases
      ./run.sh install-backend
      ./run.sh manage migrate
      ./run.sh manage load
      ./run.sh backend
    openMode: split-left
  - name: Terminal
    command: |
      cat .bash_aliases >> ~/.bashrc
      source ~/.bashrc
