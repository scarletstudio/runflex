ports:
  - name: Frontend
    port: 3000
    onOpen: notify
    visibility: public
  - name: Backend
    port: 8000
    onOpen: notify
    visibility: public
tasks:
  - name: Start Frontend
    init: ./run.sh install-frontend
    command: ./run.sh frontend
    openMode: split-right
  - name: Start Backend
    command: |
      ./run.sh install-backend
      ./run.sh backend
    openMode: split-left
  - name: Set Aliases
    command: |
      cat .bash_aliases >> ~/.bashrc
      source ~/.bashrc
